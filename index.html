<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.4.0/lodash.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>


<link rel="stylesheet" href="app/style.css">
<script src="app/Pipeline.js"></script>
<script src="app/Model.js"></script>
<script src="app/Cards.js"></script>
<script src="app/Scores.js"></script>
<script src="app/Main.js"></script>


<title>TITLE</title>

</head>
<body>
<div class="flexcontainer">
  <div class="centerdiv">
    <div id="scores">

<div id="demo">
    <li v-for="record in commits">
      <a :href="record.html_url" target="_blank" class="commit">{{ record.sha.slice(0, 7) }}</a>
      - <span class="message">{{ record.commit.message | truncate }}</span><br>
      by <span class="author"><a :href="record.author.html_url" target="_blank">{{ record.commit.author.name }}</a></span>
      at <span class="date">{{ record.commit.author.date | formatDate }}</span>
    </li>
</div>


      <div id="score-stay"></div>
    </div>
    <div id="modeldiv">
      <div id="svg"></div>
    </div>
    <div id="cards"></div>
  </div>
</div>
</body>
</html>
